<form (ngSubmit)="f.form.valid && agregarDato()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select (change)="tipoDeOperacion($event)" class="agregar_tipo" [ngClass]="{redfocus: tipo === 'egr'}">
                <option value="ing" selected>+</option>
                <option value="egr" >-</option>
            </select>
            <input [ngClass]="{redfocus: tipo === 'egr'}" 
            type="text" 
            class="agregar_descripcion" 
            placeholder="Agregar DescripciÃ³n"
            [(ngModel)]="inputDesc" 
            name="inputDesc" 
            required>

            <input [ngClass]="{redfocus: tipo === 'egr'}" 
            type="number" 
            class="agregar_valor"
            placeholder="Valor"
            [(ngModel)]="inputValue"
            name="inputValue" 
            required>
            <button type="submit" class="agregar_btn"><i class="fa-solid fa-share" [ngClass]="{red: tipo === 'egr'}"></i></button>


            
        </div>
    </div>
  </form>
